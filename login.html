<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Achievement Portal - Login</title>

    <style>
        body {
            margin: 0;
            background: #e9f1ff;
            font-family: Arial;
        }
        .login-container {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #003cba;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        .btn {
            background: #0055ff;
            padding: 12px;
            color: white;
            width: 100%;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="admin.html">
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Enter Password" required>
        <button class="btn">Login</button>
    </form>
</div>

</body>
</html>
